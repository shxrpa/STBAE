<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should This Be an Email? - Meeting Cost Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <!-- Attendee input form -->
        <section id="attendee-form-container">
            <form id="attendee-form">
                <label for="attendee-name">Name:</label>
                <input type="text" id="attendee-name" name="name" required>
                
                <label for="attendee-rate">Hourly Rate ($):</label>
                <input type="number" id="attendee-rate" name="hourlyRate" min="0" step="0.01" required>
                
                <button type="submit">Add Attendee</button>
            </form>
        </section>

        <!-- Container for attendees list -->
        <section id="attendees-container">
            <h2>Attendees</h2>
            <ul id="attendees-list">
                <!-- Attendees will be displayed here -->
            </ul>
        </section>

        <!-- Container for duration input -->
        <section id="duration-container">
            <label for="meeting-duration">Meeting Duration (minutes):</label>
            <input type="number" id="meeting-duration" name="duration" min="0" step="1" value="0">
        </section>

        <!-- Container for cost display -->
        <section id="cost-container">
            <h2>Total Meeting Cost</h2>
            <div id="total-cost">$0.00</div>
        </section>
    </main>
    
    <script src="js/calculator.js"></script>
    <script src="js/attendee.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
